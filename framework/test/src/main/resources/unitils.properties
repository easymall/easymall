
unitils.modules=database,dbunit,hibernate,spring

#设置数据库配置信息
database.driverClassName=com.mysql.jdbc.Driver
database.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8
database.userName=root
database.password=
database.schemaNames=test
database.dialect=mysql

#若需要自动执行数据库脚本一定要打开这项
updateDataBaseSchema.enabled=true

#设置执行脚本目录
dbMaintainer.autoCreateExecutedScriptsTable=true
dbMaintainer.script.locations=../doc/db/
dataSetStructureGenerator.xsd.dirName=src/test/resources/xsd

#设置自定义数据集工厂使unitils支持excel文挡
DbUnitModule.DataSet.factory.default=com.zhu8fei.test.commons.excel.MultiSchemaXlsDataSetFactory
DbUnitModule.ExpectedDataSet.factory.default=com.zhu8fei.test.commons.excel.MultiSchemaXlsDataSetFactory

#设置数据集加载策略CleanInsertLoadStrategy（default）、InsertLoadStrategy、RefreshLoadStrategy、UpdateLoadStrategy
DbUnitModule.DataSet.loadStrategy.default=org.unitils.dbunit.datasetloadstrategy.impl.CleanInsertLoadStrategy

#解决列大小写报错问题
unitils.module.dbunit.className=com.zhu8fei.test.commons.mysql.MySqlDbUnitModule

#指定事务回滚策略
DatabaseModule.Transactional.value.default=rollback

#支持spring
unitils.module.spring.enabled=true
